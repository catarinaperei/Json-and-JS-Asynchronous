<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>


  <p id="p1"></p>


<script>

var obj={name:"Riya", grade:10, age:15}
var myjson=JSON.stringify(obj);
newobj=JSON.parse(myjson);
document.getElementById("p1").
innerHTML=newobj.name

    </script>

    <h1 id="result"></h1>
    <script>

        async function add(a,b){
            let response = await a + b;
            display(response);
        }
        function display(some){
            document.getElementById("result").
            innerHTML = some;
        }
        add(5, 20);
    </script>

    <p id="demo"></p>
    <script>
        function myDisplayer(some){
            document.getElementById("demo").
            innerHTML = some;
        }
        function sum(a, b){
            var sum = a + b;
            myDisplayer(sum);
        }
        let myPromise = new Promise(function 
           (myResolve, myReject) {

            let x = 0;

            if (x == 0) {
                myResolve("OK");
            }
            else {
                myReject("Error")
            }
        

           });

           myPromise.then(
            function (value) {sum(5, 5); },

            function (error) { sum(error); }
           );
    </script>
    
</body>
</html>
